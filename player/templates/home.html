<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold mb-6">Liste des joueurs</h1>
    <div class="relative inline-block">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
            Joueurs
        </button>
        <div class="absolute hidden mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg">
            {% for player in players %}
                <a href="{% url 'player_detail' player.id %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                    {{ player.name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <script>
        // JavaScript pour basculer le menu dÃ©roulant lors du clic sur le bouton
        const button = document.querySelector('button');
        const menuContent = document.querySelector('.absolute.hidden');

        button.addEventListener('click', () => {
            menuContent.classList.toggle('hidden');
        });

        // Fermer le menu si on clique en dehors
        document.addEventListener('click', function(event) {
            if (!button.contains(event.target) && !menuContent.contains(event.target)) {
                menuContent.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
